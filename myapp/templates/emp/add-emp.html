<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Add Employee</title>
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center">Add Employee</h1>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/emp/add-new/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    name="emp_name"
                  />
                </div>

                <div class="md-3">
                  <label for="name">Employee id</label>

                  <input
                    type="text"
                    id="id"
                    class="form-control"
                    placeholder="Enter your id"
                    name="emp_id"
                  />
                </div>

            </div>
                <div class="md-3">
                  <label for="phone">Phone</label>
                  <input
                    id="phone"
                    type="text"
                    placeholder="Enter your phone no."
                    class="form-control"
                    name="emp_phone"
                  />
                </div>
                <div class="md-3">
                  <label for="address">Address</label>
               <textarea name="emp_address" id="address" class="form-control" rows=5 >
               </textarea>
              </div>
     

                <div class="md-3 form-check">
                  <label for="phone">Working</label>
                  <input
                    id="working"
                    type="checkbox"
                    placeholder="Enter your phone no."
                    class="form-check-input"
                    name="emp_working"
                  />
                </div>

                <div class="md-3">

                  <label for="department">Department</label>
                  <select name="emp_dept" id="department"  class="form-control" >


                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
      
      





                  </select>


                </div>


              

              <div class="container mt-3 text-center ">
                <input type="submit" value="Submit" class="btn btn-primary ">

             
              
              </div>



              </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
