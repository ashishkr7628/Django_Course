<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <style>
      /* Custom spacing for the table */
      .custom-table {
        border-spacing: 0 15px; /* Adds space between rows */
      }

      .custom-table td {
        padding: 10px 20px; /* Adds padding inside each cell */
      }

      .custom-table th {
        padding: 10px 20px; /* Adds padding inside each header cell */
      }
    </style>
  </head>
  <body>
    {% include 'emp/navbar.html' %}

    <h1 class="text-center">Employment Management System</h1>
    <h1 class="text-center mt-3">List of Employees</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table border border-primary custom-table">
                <thead>
                  <tr>
                    <th scope="col">SNO</th>
                    <th scope="col">PICTURE</th>
                    <th scope="col">NAME</th>
                    <th scope="col">TESTIMONIAL</th>
                    <th scope="col">RATING</th>
                    
                    <th scope="col">ACTION</th>
                  </tr>
                </thead>
                <tbody>
           {% for t in tests%}
                  <tr>

                    <td>{{forloop.counter}}</td>
                    <td><img src="/media/{{t.picture}}" style="max-width: 200px;" alt=""></td>
                    <td>{{t.name}}</td>
                    <td>{{t.testimonial}}</td>
                    <td>{{t.rating}}</td>
                    <td>
                
                      <a href="/emp/update/" class="btn btn-success">Update</div>
                      <a href="/emp/delete/" class="btn btn-dark"
                        >Delete</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
